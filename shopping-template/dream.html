<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dream.css">
    <script defer src=""></script>
</head>
<body>
    <!-- head -->
    <img src="img/logo.png" alt="logo" class="logo">
    <!-- button -->
    <div class="buttons">
        <button class="btn"><img class="imgBtn" src="img/blue_shirts.png" alt=""></button>
        <button class="btn"><img class="imgBtn" src="img/blue_pants.png" alt=""></button>
        <button class="btn"><img class="imgBtn" src="img/blue_skirt.png" alt=""></button>
        <button class="btn" class="btnBlue">Blue</button>
        <button class="btn" class="btnyellow">yellow</button>
        <button class="btn" class="btnPink">Pink</button>
    </div>
    <!-- list -->
    <ul class="items">
        <li class="item">
            <img src="img/pink_shirts.png" alt="" class="image_thumbnail">
            <span class="item_description">male, large</span>
        </li>
    </ul>
</body>
</html>
